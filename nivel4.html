<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nivel 4</title>
  <style>
    details { background-color: #8e44ad; border-radius: 12px; padding: 18px; width: 110px; font-family: Arial, sans-serif; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), -5px -5px 10px rgba(255, 255, 255, 0.1); margin: 20px auto; transition: box-shadow 0.3s ease-in-out; }
    details:hover { box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.6), -8px -8px 15px rgba(255, 255, 255, 0.15); }
    summary { font-weight: bold; cursor: pointer; color: #ffffff; list-style: none; padding: 0; user-select: none; }
    summary::-webkit-details-marker { display: none; }
    summary::before { content: '► '; color: #f2e6ff; font-size: 14px; margin-right: 10px; transition: transform 0.3s; }
    details[open] summary::before { content: '▼ '; }
    ul { list-style: none; padding: 0; margin-top: 15px; border-top: 1px solid #5a316c; padding-top: 10px; }
    li { margin-bottom: 8px; }
    a { text-decoration: none; color: #f2e6ff; display: block; padding: 8px 10px; border-radius: 5px; transition: background-color 0.3s; }
    a:hover { background-color: #6a3480; color: #ffffff; }
  </style>
</head>
<body>
  <details>
    <summary>Nivel 4</summary>
    <ul>
      <li><a href="#">Proyecto 4.1</a></li>
      <li><a href="#">Proyecto 4.2</a></li>
      <li><a href="#">Proyecto 4.3</a></li>
    </ul>
  </details>
</body>
</html>
